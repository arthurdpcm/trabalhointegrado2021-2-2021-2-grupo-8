<!doctype html>
<html lang="pt-br">

                    <div class="collapse" id="gerenciar1">
                        <div class="mt-3">
                            <p>

        <section class="menu">
            <button type="button" class="btn btn-secondary">
                Adicionar membro
            </button>
        </section>
    </main>

    <button class="back-button my-3"><span style="font-size: 1.25rem;">&larr;</span> Go Back</button>
