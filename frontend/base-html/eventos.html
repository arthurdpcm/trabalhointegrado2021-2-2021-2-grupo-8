<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Eventos</title>
</head>

<body class="corpo">

    <header class="container cabecalho">
        <h1 class="app-name">Project Simple</h1>
    </header>

    <main class="container">

        <h3 class="text-center my-3">Próximos Eventos</h3>
        <section class="d-flex flex-wrap justify-content-evenly">

            <div class="card card-evento">
                <div class="card-header reuniao">
                    Reunião
                </div>
                <div class="card-body">
                    <p class="card-text">Data: 25/12/21</p>
                    <p class="card-text">Horário: 09:00</p><br>
                    <p class="card-text">Descrição do evento</p>
                </div>
            </div>

            <div class="card card-evento">
                <div class="card-header deadline">
                    Deadline
                </div>
                <div class="card-body">
                    <p class="card-text">Data: 05/10/22 </p>
                    <p class="card-text">Horário: 16:00</p><br>
                    <p class="card-text">Descrição do evento</p>
                </div>
            </div>

            <div class="card card-evento">
                <div class="card-header birthday">
                    Aniversário
                </div>
                <div class="card-body">
                    <p class="card-text">Data: 12/12/21 </p>
                    <p class="card-text">Horário: 14:00</p><br>
                    <p class="card-text">Descrição do evento</p>
                </div>
            </div>

        </section>


    </main>

    <button class="back-button my-3"><span style="font-size: 1.25rem;">&larr;</span> Go Back</button>

</body>

</html>
