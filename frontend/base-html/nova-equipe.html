<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Nova Equipe</title>
</head>

<body class="corpo">

    <header class="cabecalho">
        <h1 class="app-name">Project Simple</h1>
    </header>

    <main class="container">

        <h3 class="text-center my-3">Nova Equipe</h3>

        <section class="d-flex flex-column">
            <label class="mb-4">Nome da Equipe:
                <input type="text" class="input-novo w-50" placeholder="Digite o nome da Equipe"></input>
            </label>

            <label>Descrição:
                <textarea class="input-descricao" name="descricao"
                    placeholder="Digite uma breve descrição sobre a equipe e seus objetivos"></textarea>
            </label>
        </section>

        <section class="menu d-flex flex-wrap justify-content-evenly">

            <button type="button" class="btn btn-success">
                Criar Equipe
            </button>

        </section>

    </main>

    <button class="back-button"><span style="font-size: 1.25rem;">&larr;</span> Go Back</button>

</body>

</html>
