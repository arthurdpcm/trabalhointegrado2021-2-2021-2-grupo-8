<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Aceitar Tarefa</title>
</head>

<body class="corpo">

    <header class="container cabecalho">
        <h1 class="app-name">Project Simple</h1>
    </header>

    <main class="container">
        <h3 class="text-center my-4">Nome da tarefa</h3>

        <section class="container">
            <div class="text-center">
                <label class="d-inline-block mb-3">Prazo:<span class="span-tarefa mx-1">Prazo da Tarefa</span></label>
                <label class="d-inline-block mb-3">Urgência:<span class="span-tarefa mx-1">Alta!</span></label>
            </div>
            <div class="d-flex flex-column mt-2">
                <label class="mb-1">Descrição:</label>
                <span class="span-tarefa descricao-tarefa">Descrição da tarefa</span>
            </div>
        </section>

        <section class="menu">
            <button type="button" class="btn btn-success" id="accept-task">
                Aceitar tarefa
            </button>
        </section>

    </main>

    <button class="back-button"><span style="font-size: 1.25rem;">&larr;</span> Go Back</button>

</body>

</html>
